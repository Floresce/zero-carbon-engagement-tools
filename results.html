<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Tips Search Results</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="tips_script.js"></script>
    <script src="tips_search.js"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <!-- Banner for the page-->
        <div class="row">
            <div class="banner">
                <img src="img/SMUD_energy_savings.jpg" alt="Banner">
            </div>
        </div><br><br><br>

    
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand" href="#">
                    <a href="https://www.smud.org/">
                        <img src="img/smudLogo.png" alt="Logo" style="width: 150px; height: auto;"></a></a>
        
                <!-- Toggler/collapsible Button -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <!-- Navbar Items -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Menu
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="dashboard/">Dashboard</a></li>
                                <li><button class="dropdown-item" id="planBtn" data-bs-toggle="offcanvas"
                                    data-bs-target="#tipsCanvasRight" aria-controls="tipsCanvasRight">Tips Plan</button></li>
                                <li><a class="dropdown-item" href="index.html">Energy Tips</a></li>   
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
          
            
        <div class="offcanvas offcanvas-end" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="tipsCanvasRight"
                aria-labelledby="tipsCanvasRightLabel" aria-hidden="true">
                <div class="offcanvas-header">
                    <h4 id="tipsCanvasRightLabel">Tips Plan:</h4>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <div id="tipsPlanStart">

                        
                    </div>
                </div>

                <div class="planBottom">
                    <button type="button" class="btn btn-atp" id="printBtn">Print</button>
                </div>                            
        </div>

        <br><br><br>

        <!-- Drop down menu and submit button -->
        <div class="row">
            <div class="container form"><br>
                <h4>Search for energy savings tips</h4>
                <!-- Search bar -->
                <div class="col">
                    <div class="search">
                        <form action="search.php" method="POST" id="search_form" target="_self">
                            <input type=" text" placeholder=" Search For Tips" name="query" id="search-box"/>
                            <button type="submit"><i class="fa fa-search"></i></button>
                        </form>
                        <script> 
                        //Get the query parameter from the URL for index.html search
                        const urlParams = new URLSearchParams(window.location.search);
                        const query = urlParams.get('query');

                        //Send a GET request to the server-side script(search.php) for the results of the search
                        $.get('search.php', {query: query}, function(data) {
                            //Display the search results on the page
                            $('#search-results').html(data);
                         });
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <br><br><br>
        <!-- Results from the queries -->
        <div class="container result">
            <!-- Populated tips -->
            <div id="search-results"></div>
        </div>

        <!-- Close the outmost container -->
    </div>

</body>

</html>
