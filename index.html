<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Energy Tips</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="app.js"></script>
        <script src="tips_script.js"></script>
    </head>

    <body>
        <div class="container border">                
                <div class="row">
                    <h2>Connecting queries to dropdowns and displaying correct tips</h2>
                </div>
                <br>
                <br>
                <div class="row">
                    <div class="col-sm">
                        <form id="tips_form">
                          <div class="row">
                                <div class="col">
                                <label for="category">What category?</label>
                                <br>
                                    <select name="category" id="category">
                                        <option value="" disabled selected>Choose a category</option>
                                        <option value="All Categories">All Categories</option>
                                        <option value="Appliances">Appliances</option>
                                        <option value="Around town">Around town</option>
                                        <option value="Around your home">Around your home</option>
                                        <option value="Cooking">Cooking</option>
                                        <option value="Heating & Cooling">Heating & Cooling</option>
                                        <option value="On Vacation">On Vacation</option>
                                    </select>
                                </div>
                            
                            
                                <div class="col">
                                    <label for="subcategory">What Sub category?</label>
                                    <br>
                                    <select name="subcategory" id="subcategory">
                                    <option value="" disabled selected>Choose a category first.</option>
                                    <script src="tips_dropdown_menu.js"></script>
                                    </select>
                                    
                                </div>
                            </div>

                            <br>
                            <input type="submit" value="Submit">

   				        </form>                                            
                    </div>                                      
                    <div id="result"></div>
                </div>       
        </div>
          
      

    </body>
</html>
