<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>dt-184</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="style.css">
        
    </head>
    <body>
        <script> src = "js/bootstrap.js" </script>
        
        <div class="row">
        <div class="container border">
            
                
                <div class="row">
                    <h2>Connecting queries to dropdowns and displaying correct tips</h2>
                </div>
                <br>

                <br>
                <div class="row">
                    <div class="col-sm">
                        <form action="tips.php" method="POST">
                          <div class="row">
                            <div class="col">
                                <label for="category">What category?</label>
                                <br>
                                <select name="category" id="category">
                                    <option value="" disabled selected>Choose a category</option>
                                    <option value="All Categories">All Categories</option>
                                    <option value="Appliances">Appliances</option>
                                    <option value="Around town">Around town</option>
                                    <option value="Around your home">Around your home</option>
                                    <option value="Cooking">Cooking</option>
                                    <option value="Heating & Cooling">Heating & Cooling</option>
                                    <option value="On Vacation">On Vacation</option>
                                </select>
                            </div>
                            
                            
                            <div class="col">
                                <label for="subcategory">What Sub category?</label>
                                <br>
                                <select name="subcategory" id="subcategory">
                                <option value="" disabled selected>Choose a category first.</option>
                                </select>
                            </div>
                            </div>

                            <br>
                            <input type="submit" value="Submit">
   				        </form>

                           <script>
                            const categorySelect = document.getElementById("category");
                            const subcategorySelect = document.getElementById("subcategory");
                            const subcategories = {
                              'All Categories': ["All Subcategories", "Smart Home", "Habit Changing", 
                              "Washer & Dryer", "Dishwasher", "Refrigerator", "Electric Vehicles", 
                              "Appliances", "Maintenance", "Insulation & Sealing", "Pools & Spas", 
                              "Thermostat", "Fans", "Sealing", "N/A"],

                              'Appliances': ["All Subcategories", "Smart Home", "Habit Changing", "Washer & Dryer", 
                              "Dishwasher", "Refrigerator", "N/A"],

                              'Around town': ["All Subcategories", "Habit Changing", "Electric Vehicles", "N/A"],

                              'Around your home': ["All Subcategories", "Appliances", "Maintenance", "Insulation & Sealing", 
                              "Habit Changing", "Sealing", "Pools & Spas"],

                              'Cooking': ["Habit Changing"],

                              'Heating & Cooling': ["All Subcategories", "Thermostat", "Fans", 
                              "Maintenance", "Appliances"],
                              
                              'On Vacation': ["Habit Changing"]
                            };
                          
                            categorySelect.addEventListener("change", () => {
                              const selectedCategory = categorySelect.value;
                              subcategorySelect.innerHTML = "";
                              subcategories[selectedCategory].forEach(category => {
                                const option = document.createElement("option");
                                option.value = category;
                                option.textContent = category;
                                subcategorySelect.appendChild(option);
                              });
                            });

                            subcategories.firstElementChild.disabled = true;
                          </script>

                    </div>
                </div>
            </form>


    </body>
</html>
