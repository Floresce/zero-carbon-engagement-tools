<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Like and Dislikes Indicator</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href=""href="https://fonts.googleapis.com/css?family=Lato|Zilla+Slab&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <style>
            h3 {
                font-family: 'Lato';
            }
            .row {
                margin-top: 15px;
                margin-bottom: 15px;
	            margin-left: 30px;
	            margin-right: 30px
            }
            #fademe {
                font-family: 'Lato';
                opacity: 0;
                transition: 1s;
            }
        </style>
    </head>

    <body>
        <div class="row">
            <h3>Popover</h3>
            <button type="button" class="btn btn-success" data-toggle="popover" data-trigger="focus" data-placement="left" data-content="Button liked">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Like
            </button>
            <button type="button" class="btn btn-danger" data-toggle="popover" data-trigger="focus" data-placement="right" data-content="Button DISliked">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Dislike
            </button>
        </div>
        <div class="row">
            <h3>Stateful</h3>
            <button type="button" id="stateful1" class="btn btn-success" data-loading-text="Liked">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Like
            </button>
            <button type="button" id="stateful2" class="btn btn-danger" data-loading-text="Disliked">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Dislike
            </button>
        </div>
        <div class="row">
            <h3>Toggle</h3>
            <button type="button" class="btn btn-success" data-toggle="button" aria-pressed="false">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Like
            </button>
            <button type="button" class="btn btn-danger" data-toggle="button" aria-pressed="false">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Dislike
            </button>
        </div>
        <div class="row">
            <h3>Fade Text</h3>
            <button type="button" id="fadebutton1" class="btn btn-success" data-toggle="button" aria-pressed="false">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Like
            </button>
            <button type="button" id="fadebutton2" class="btn btn-danger" data-toggle="button" aria-pressed="false">
                <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span> Dislike
            </button>
            <h4 id = "fademe">Thanks for the feedback.</h4>
        </div>

        <script>
            //Popover Toggle
            $(document).ready(function(){
                $('[data-toggle="popover"]').popover();
            });

            //Stateful buttons
            $('#stateful1').on('click', function () {
                var $btn = $(this).button('loading')
            })
            $('#stateful2').on('click', function () {
                var $btn = $(this).button('loading')
            })

            //Fade buttons
            $('#fadebutton1').on('click', function () {
                document.getElementById("fademe").style.opacity = 1;
            })
            $('#fadebutton2').on('click', function () {
                document.getElementById("fademe").style.opacity = 1;
            })
        </script>
    </body>
</html>
